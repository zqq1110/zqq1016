    function getCode() {
        var str = "0123456789abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ";
        var i=0;
        var newStr = "";
        // 出现的验证码不许重复，大小写也不许重复；
        while(i<4){
            var index = Math.round(Math.random()*61);
            newStr += str[index];
            i++;
        }
        div.innerHTML= newStr;

    }
    getCode();
    div.onclick = getCode;

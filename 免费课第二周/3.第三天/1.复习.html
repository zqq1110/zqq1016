    //1. indexOf
    // 2. 对象的属性名不可以重复
//    var obj = {12:100,12:1000};
//    console.log(obj);
    function unique(ary) {
        var obj = {};
        for(var i=0;i<ary.length;i++){
            var cur = ary[i];
            if(obj[cur] === cur){
                ary[i] = ary[ary.length-1];
                ary.length--;
                i--;
                continue;
            }
            obj[cur] = cur;
        };
        return ary;
    };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #btn{
            width:100px;
            height:30px;
            line-height: 30px;
            text-align: center;
            margin:30px auto;
            display: block;
            cursor: pointer;

        }
        div{
            width:100%;
            text-align: center;
        }
    </style>
</head>
<body>
<button id="btn">说实话</button>
<script>
    var btn = document.getElementById("btn");
    var div = document.createElement("div");

    var i=0;
    btn.onclick = function () {
//        if(div.innerHTML === "你很帅"){
//            div.innerHTML = "我很帅";
//        }else{
//            div.innerHTML = "你很帅";
//        }
        i++;
        if(i%2===0){
            div.innerHTML = "我很帅";
        }
        if(i%2===1){
            div.innerHTML = "你很帅";
        }
        document.body.appendChild(div);


    }

</script>
</body>
</html>

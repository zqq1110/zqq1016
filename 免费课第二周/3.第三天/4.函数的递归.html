    function sum(num) {
        if(num ===0){
            return num;
            // 函数return后面有内容，那么函数值就是return后面的内容，如果有return，后面没有跟内容，那么函数默认返回值是undefined；如果没有return，也是undefined；
        }
        if(num%3===0&&num%5===0){
           return num + sum(num-1)
        }else{
           return sum(num-1);
        }

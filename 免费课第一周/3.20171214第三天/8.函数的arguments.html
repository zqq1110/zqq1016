    // 任意数求和
    function sum() {
        // 1.初始化total=0；
        // 2.for 循环传进来的实参
             //1）先进行转化成数字
             //2) 判断是否是有效数字
        var total = 0;
        for(var i=0;i<arguments.length;i++){
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                // 能进来的是有效数字；
                total += cur;
            }
        };
        console.log(total);
    };

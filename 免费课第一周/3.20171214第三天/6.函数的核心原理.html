    // 2.函数的执行
    // 函数每执行一次，都会形成一个新的私有作用域，不同的作用域之间互不干扰；

    // 1. 首先会形成一个私有作用域（环境）；给函数体中的代码提供运行环境；
    // 2. 形参赋值
    // 3.代码从上到下执行；

    function sum() {
        // 在函数体中定义的变量叫私有变量
        var  a = 10;
        a++;
        console.log(a)// 11
    };
    sum();
    sum();//
    // 函数执行会形成私有作用域，保护了里面的变量不受外界的干扰，这种机制--> "函数闭包"

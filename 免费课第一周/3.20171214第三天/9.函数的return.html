<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // return :
    // 1. 把函数体中的值return到函数的外面
    // 2. return下面的代码都不再执行了，结束整个函数；
    function sum(num1,num2) {
        var total = 0;
        total = num1 + num2;

        return total;// return + 变量 只是把total这个变量存储的值return到函数的外面，并不是把变量return出来
//        console.log(1000);
        // 函数如果没有return，那么函数默认的返回值是undefined；
    }

    var a = sum(100,200);// 函数执行会默认产生一个返回值，需要一个变量接收
    console.log(a);// 输出函数的返回值，靠return出来；

</script>
</body>
</html>

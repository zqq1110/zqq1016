<script>
    //字符串 string
    // 字符串 ： 被单引号或双引号包起来整个值就是字符串；
    //    var a = 100;
    //    var  str = "a";
    //    console.log(str);// "a"
    //    var  obj = {name:"zhufeng"};
    //    var str = "obj"
    var str = "珠峰培训123";
    console.log(str.length);// length :
    // 索引 ：每一个字符都有一个与之对应的索引，字符从左到右，从0开始，依次递增；
    // 有length属性，代表当前字符的长度
    console.log(str[2]);
    // str[索引] ： 获取索引对应的字符

    // 字符串的运算： 首先会把字符串转换成类型，然后进行运算，并且返回number类型的值；
    // 减法 、乘法 、除法 会默认把字符串转number，然后进行运算；
    //"3"-"3px"// NaN
    // 任何数字和NaN进行运算都是NaN；

    // 加法： 字符串拼接；把两个值直接连在一起，用字符串包起来；
    //    3+"3px"// "33px"
    //"15"+"3"// "153"


</script>

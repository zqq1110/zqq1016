    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // number   : 数字
    // 正数 负数 0 ；
    // NaN 不是一个数字，但属于number类型的；

    // isNaN : 检测当前值是否是一个有效数字，如果是，则返回false，不是返回true；
    // 调用此方法，会默认把要检测的值转换成number类型，之后进行检测；
//    console.log(isNaN(100));
//    console.log(isNaN(0));
//    console.log(isNaN(NaN));// true;
//    console.log(isNaN("12"));// true;

    // Number() : 把其他数据类型的值转换成number类型的；强制转换；
//    console.log(Number("12"));
//    console.log(Number([]));
//    console.log(Number("12px"));//NaN
//    console.log(Number({}));//NaN

    // parseInt : 把其他数据类型转换成number类型，从左到右依次进行查找，直到遇到非有效数字停止，把找到的有效数字返回；
//    console.log(parseInt("19.8999px"));// 19
//    console.log(parseInt("px19px"));
//    console.log(parseInt([]));
//    console.log(parseInt({}));
    // parseFloat : 多识别一个小数点
//    console.log(parseFloat("19.8999px"));
//    console.log(parseFloat(""));// NaN

    // toFixed : 保留小数点位数的方法；
    // 返回一个字符串，并且默认进行四舍五入；
    var  num = 199.8889;
    console.log(Number(num.toFixed(2))+100);



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  num =10;
    var  str = "yyuan";
    // typeof  : 检测数据类型的运算符
    // 返回值 ： 是一个字符串，这个字符串中的内容是代表当前值的数据类型；
    // typeof null --->"object"
    // 局限性： 不能具体细分对象数据类型下的具体的数据类型；
    console.log(typeof 1);// "number"
    console.log(typeof "198dehjd");//"string"
    console.log(typeof true);//"boolean"
    console.log(typeof null);// "object"
    console.log(typeof undefined);// "undefined"

    //对象数据类型
    console.log(typeof {});// "object"
    console.log(typeof [10,299]);// "object"
    console.log(typeof /\d/);// "object"

   // 函数数据类型
    console.log(typeof function () {

    });// "function"

    // instanceof  :  检测实例是否属于某个类
    // constructor ： 检测当前实例的构造函数
    // Object.prototype.toString.call() :
    //
    var  ary  =[12,88,"99",100,"undefined",undefined];






</script>
</body>
</html>
